<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#E3EFFB" />
  
  <!-- Meta Description for SEO -->
  <meta name="description" content="Top tips from a top 1% Clinical Radiology ST1 applicant. Radiology Interview Question Bank with 50+ model answers to help you rank highly." />
  
  <!-- Meta Keywords (Optional, as Google doesn't use this anymore but can still be useful for other search engines) -->

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Title of the Page -->
  <title>%REACT_APP_TITLE%</title>
  
  <!-- Structured Data for the Website -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Radiology Interview Prep.",
    "url": "https://radiologyinterviewprep.com",
    "description": "Top tips from a top 1% Clinical Radiology ST1 applicant. Radiology Interview Question Bank with 50+ model answers to help you rank highly."
  }
  </script>

  <!-- Structured Data for Product -->
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Product",
  "name": "Clinical Radiology ST1 Interview Question Bank",
  "description": "Comprehensive question bank for Clinical Radiology ST1 interviews",
  "image": "https://radiologyinterviewprep.com/logo512.png",
  "offers": {
    "@type": "Offer",
    "priceCurrency": "GBP",
    "price": "18.00",
    "itemCondition": "https://schema.org/NewCondition",
    "availability": "https://schema.org/InStock",
    "hasMerchantReturnPolicy": {
      "@type": "MerchantReturnPolicy",
      "returnPolicyCategory": "https://schema.org/MerchantReturnFiniteReturnWindow",
      "applicableCountry": "GB"
    },
    "eligibleRegion": {
      "@type": "Place",
      "name": "Worldwide"
    },
    "deliveryMethod": {
      "@type": "DeliveryMethod",
      "name": "https://schema.org/DownloadAction"
    }
  }
}
</script>

</head>
